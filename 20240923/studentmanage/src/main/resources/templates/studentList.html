<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
<h1>Student List</h1>

<!-- 학생 목록이 없을 때 안내 메시지 -->
<div th:if="${students.empty}">
    <p>No students found.</p>
</div>

<!-- 학생 목록이 있을 때 출력 -->
<table th:if="${!students.empty}" border="1" cellpadding="10" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Grade</th>
        <th>Estimate</th>
    </tr>
    </thead>
    <tbody>
    <!-- 학생 목록을 반복하여 출력 -->
    <tr th:each="student : ${students}">
        <td th:text="${student.id}">ID</td>
        <td th:text="${student.name}">Name</td>
        <td th:text="${student.email}">Email</td>
        <td th:text="${student.grade}">Grade</td>
        <td th:text="${student.estimate}">Estimate</td>
    </tr>
    </tbody>
</table>

</body>
</html>
