<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 상세 보기</title>
</head>
<body>
<h2>문의 상세 보기</h2>

<!-- 제목 -->
<div>
    <strong>제목:</strong>
    <span th:text="${post.title}">제목이 여기에 표시됩니다.</span>
</div>

<!-- 카테고리 -->
<div>
    <strong>카테고리:</strong>
    <span th:text="${post.category}">카테고리가 여기에 표시됩니다.</span>
</div>

<!-- 작성일시 -->
<div>
    <strong>작성일시:</strong>
    <span th:text="${post.createdAt}">작성일시가 여기에 표시됩니다.</span>
</div>

<!-- 작성자 -->
<div>
    <strong>작성자:</strong>
    <span th:text="${post.author.name}">작성자가 여기에 표시됩니다.</span>
</div>

<!-- 문의 내용 -->
<div>
    <strong>내용:</strong>
    <p th:text="${post.content}">문의 내용이 여기에 표시됩니다.</p>
</div>

<!-- 답변 여부 -->
<div th:if="${post.isAnswered}">
    <strong>답변 상태:</strong>
    <span>답변 완료</span>
</div>
<div th:if="${!post.isAnswered}">
    <strong>답변 상태:</strong>
    <span>답변 대기 중</span>
</div>

<!-- 답변 내용 (답변이 완료된 경우에만 표시) -->
<div th:if="${post.isAnswered}">
    <strong>답변 내용:</strong>
    <p th:text="${post.answerContent}">답변 내용이 여기에 표시됩니다.</p>
</div>
