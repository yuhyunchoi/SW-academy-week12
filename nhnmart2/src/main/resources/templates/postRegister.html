<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문의 등록</title>
</head>
<body>
<h2>문의하기</h2>
<form action="/posts/register" method="post" enctype="multipart/form-data">  <!-- 파일 업로드를 위한 enctype -->
  <label for="title">제목:</label>
  <input type="text" id="title" name="title" required minlength="2" maxlength="200">

  <label for="category">분류:</label>
  <select id="category" name="category" required>
    <option value="불만 접수">불만 접수</option>
    <option value="제안">제안</option>
    <option value="환불/교환">환불/교환</option>
    <option value="칭찬해요">칭찬해요</option>
    <option value="기타 문의">기타 문의</option>
  </select>

  <label for="content">본문:</label>
  <textarea id="content" name="content" required minlength="1" maxlength="40000"></textarea>

  <label for="files">첨부파일:</label>
  <input type="file" id="files" name="files" multiple accept=".gif,.jpg,.jpeg,.png">

  <button type="submit">확인</button>
  <button type="button" onclick="window.location.href='/posts'">취소</button>
</form>
</body>
</html>
