<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="UTF-8">
</head>
<body>
<h2>Login</h2>
<form action="/login" method="post">
  <label for="id">ID:</label>
  <input type="text" id="id" name="id" required>
  <label for="pwd">Password:</label>
  <input type="password" id="pwd" name="pwd" required>
  <button type="submit">Login</button>
</form>
<div th:if="${error}">
  <p th:text="${error}"></p>
</div>
</body>
</html>
